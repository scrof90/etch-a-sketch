<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Etch-a-Sketch</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <section class="toolbar">
        <button class="tool" id="reset">Reset</button>
        <div class="tool slider-container">
          <label class="tool" for="density" id="densityLabel">20x20</label>
          <input
            type="range"
            min="10"
            max="100"
            step="10"
            value="20"
            class="slider"
            id="density"
          />
        </div>
        <div>
          <label for="color">Color:</label>
          <input type="color" name="color" value="#000000" id="color" />
        </div>
        <button class="tool" id="rainbow">Rainbow!</button>
      </section>

      <section draggable="false" class="grid">
        <div class="grid-container" draggable="false" id="gridContainer"></div>
      </section>
    </main>

    <footer class="footer">
      <p>(C) Scrof, 2021</p>
    </footer>
  </body>
</html>
