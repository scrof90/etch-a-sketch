<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Etch-a-Sketch</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Etch-a-Sketch</h1>
      </header>
      <main>
        <section class="toolbar">
          <button class="tool" id="resetBtn">Reset</button>
          <div class="tool slider-container">
            <label class="tool" for="density" id="densityLabel">20x20</label>
            <input
              type="range"
              min="10"
              max="100"
              step="10"
              value="20"
              class="slider"
              id="densitySlider"
            />
          </div>
          <div>
            <label for="colorPicker">Color:</label>
            <input
              type="color"
              name="colorPicker"
              value="#000000"
              id="colorPicker"
            />
          </div>
          <button class="tool" id="rainbowBtn">Rainbow!</button>
        </section>

        <section class="grid" id="grid"></section>
      </main>

      <footer class="footer">
        <p>(C) Scrof, 2021</p>
      </footer>
    </div>
  </body>
</html>
